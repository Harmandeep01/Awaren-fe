<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Awaren - Chat Home</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3713ec",
              "background-light": "#f6f6f8",
              "background-dark": "#131022",
              "surface-dark": "#1e1b2e",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
                "DEFAULT": "0.25rem", 
                "lg": "0.5rem", 
                "xl": "0.75rem", 
                "2xl": "1rem",
                "full": "9999px"
            },
            boxShadow: {
                'glow': '0 0 20px -5px rgba(55, 19, 236, 0.6)',
            }
          },
        },
      }

<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #131022; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2640; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3713ec; 
        }
        .glass-effect {
            background: rgba(19, 16, 34, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl border-x border-white/5">
<!-- Header -->
<header class="flex items-center justify-between px-5 py-4 z-20 bg-background-dark/95 backdrop-blur-sm sticky top-0">
<button aria-label="Open Menu" class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 active:scale-95 transition-all text-white">
<span class="material-symbols-outlined text-[28px]">menu</span>
</button>
<div class="flex items-center gap-2">
<div class="size-2 rounded-full bg-primary shadow-[0_0_10px_#3713ec]"></div>
<h1 class="text-xl font-bold tracking-tight text-white">Awaren</h1>
</div>
<button class="flex size-10 items-center justify-center overflow-hidden rounded-full border border-white/10 bg-white/5 hover:border-primary/50 transition-colors">
<div class="bg-center bg-no-repeat bg-cover h-full w-full" data-alt="User profile avatar showing abstract geometric shapes" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCps2F7DoT4ui7NUNNlRsK9uNnSm5vK6HbDChQCnyb-LCYALbR9FNSmgZFTTdoOlxaZiGhSqxeaP8SzHlziWeOM7bbZAcLbpj_Jx2k-3EGy6yb-DqhpYCU3VjGeHtg4w01LUQCdUlULXw5SBqfMzOS5iNsog2qWsj_NFwXQlEmIoZeG4jt40HznsGP_gy4xA0cZYlTeqzSgy8IpwWDzsho4QKsHfvL1robuzU_O8azOLlMnZcPbCtLsSdkp_X3CKBy71gSXivD3zrg");'></div>
</button>
</header>
<!-- Main Content Scrollable Area -->
<main class="flex-1 overflow-y-auto pb-24 scroll-smooth">
<!-- Greeting Section -->
<div class="px-6 pt-6 pb-4">
<h2 class="text-3xl font-bold leading-tight text-white mb-1">Good Evening,</h2>
<h2 class="text-3xl font-bold leading-tight text-primary opacity-90">Alex</h2>
</div>
<!-- Search Bar -->
<div class="px-5 mb-8 sticky top-[72px] z-10">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">search</span>
</div>
<input class="block w-full rounded-2xl border-none bg-surface-dark py-4 pl-12 pr-4 text-white placeholder:text-slate-500 focus:ring-2 focus:ring-primary/50 shadow-lg shadow-black/20" placeholder="Search conversation history..." type="text"/>
</div>
</div>
<!-- Recent Conversations List -->
<div class="flex flex-col gap-1">
<div class="px-6 pb-2">
<h3 class="text-xs font-bold uppercase tracking-widest text-slate-500">Recent Activity</h3>
</div>
<!-- Item 1 -->
<button class="group relative flex w-full items-center gap-4 px-6 py-4 hover:bg-white/5 transition-all duration-200 border-l-2 border-transparent hover:border-primary">
<div class="relative shrink-0">
<div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-indigo-500/10 text-indigo-400">
<span class="material-symbols-outlined">science</span>
</div>
<div class="absolute -bottom-1 -right-1 size-3 rounded-full bg-primary border-2 border-background-dark"></div>
</div>
<div class="flex flex-1 flex-col items-start gap-1 overflow-hidden">
<div class="flex w-full justify-between items-baseline">
<p class="truncate text-base font-semibold text-white group-hover:text-primary transition-colors">Quantum Physics Explained</p>
<span class="text-xs font-medium text-slate-500">2m</span>
</div>
<p class="w-full truncate text-sm text-slate-400 font-body">Here is a breakdown of the dual-slit experiment and its implications...</p>
</div>
</button>
<!-- Item 2 -->
<button class="group relative flex w-full items-center gap-4 px-6 py-4 hover:bg-white/5 transition-all duration-200 border-l-2 border-transparent hover:border-primary">
<div class="relative shrink-0">
<div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-emerald-500/10 text-emerald-400">
<span class="material-symbols-outlined">restaurant</span>
</div>
</div>
<div class="flex flex-1 flex-col items-start gap-1 overflow-hidden">
<div class="flex w-full justify-between items-baseline">
<p class="truncate text-base font-semibold text-white group-hover:text-primary transition-colors">Recipe for Vegan Lasagna</p>
<span class="text-xs font-medium text-slate-500">1d</span>
</div>
<p class="w-full truncate text-sm text-slate-400 font-body">You'll need zucchini, eggplant, and nutritional yeast for the base sauce...</p>
</div>
</button>
<!-- Item 3 -->
<button class="group relative flex w-full items-center gap-4 px-6 py-4 hover:bg-white/5 transition-all duration-200 border-l-2 border-transparent hover:border-primary">
<div class="relative shrink-0">
<div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-orange-500/10 text-orange-400">
<span class="material-symbols-outlined">work</span>
</div>
</div>
<div class="flex flex-1 flex-col items-start gap-1 overflow-hidden">
<div class="flex w-full justify-between items-baseline">
<p class="truncate text-base font-semibold text-white group-hover:text-primary transition-colors">Draft email to HR</p>
<span class="text-xs font-medium text-slate-500">2d</span>
</div>
<p class="w-full truncate text-sm text-slate-400 font-body">Subject: Inquiry regarding the upcoming annual leave policy changes...</p>
</div>
</button>
<!-- Item 4 -->
<button class="group relative flex w-full items-center gap-4 px-6 py-4 hover:bg-white/5 transition-all duration-200 border-l-2 border-transparent hover:border-primary">
<div class="relative shrink-0">
<div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-purple-500/10 text-purple-400">
<span class="material-symbols-outlined">code</span>
</div>
</div>
<div class="flex flex-1 flex-col items-start gap-1 overflow-hidden">
<div class="flex w-full justify-between items-baseline">
<p class="truncate text-base font-semibold text-white group-hover:text-primary transition-colors">Python Debugging Helper</p>
<span class="text-xs font-medium text-slate-500">3d</span>
</div>
<p class="w-full truncate text-sm text-slate-400 font-body">The KeyError is happening because the dictionary key doesn't exist in the loop...</p>
</div>
</button>
<!-- Item 5 -->
<button class="group relative flex w-full items-center gap-4 px-6 py-4 hover:bg-white/5 transition-all duration-200 border-l-2 border-transparent hover:border-primary">
<div class="relative shrink-0">
<div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-pink-500/10 text-pink-400">
<span class="material-symbols-outlined">flight</span>
</div>
</div>
<div class="flex flex-1 flex-col items-start gap-1 overflow-hidden">
<div class="flex w-full justify-between items-baseline">
<p class="truncate text-base font-semibold text-white group-hover:text-primary transition-colors">Travel Itinerary: Japan</p>
<span class="text-xs font-medium text-slate-500">1w</span>
</div>
<p class="w-full truncate text-sm text-slate-400 font-body">Day 3: Visit Fushimi Inari Taisha early in the morning to avoid crowds...</p>
</div>
</button>
</div>
<!-- Bottom spacing -->
<div class="h-20"></div>
</main>
<!-- Floating Action Button -->
<div class="absolute bottom-6 right-6 z-30">
<button class="group flex items-center gap-2 rounded-full bg-primary px-5 py-4 text-white shadow-glow hover:bg-[#2a0bc2] active:scale-95 transition-all">
<span class="material-symbols-outlined">add</span>
<span class="font-bold pr-1">New Chat</span>
</button>
</div>
<!-- Sidebar Navigation (Visual Representation - Hidden by default but part of structure) -->
<!-- In a real app, this would be toggled via JS. Here it is positioned off-screen to respect the "clean" home screen request, 
             but structured to show the logout button requirement. -->
<div class="hidden absolute inset-0 z-50 bg-black/60 backdrop-blur-sm">
<div class="h-full w-3/4 max-w-xs bg-surface-dark shadow-2xl flex flex-col">
<div class="p-6 border-b border-white/5">
<h2 class="text-xl font-bold text-white">Menu</h2>
</div>
<div class="flex-1 p-4">
<!-- Nav items would go here -->
</div>
<div class="p-6 border-t border-white/5">
<button class="flex w-full items-center gap-3 text-red-400 hover:text-red-300 transition-colors">
<span class="material-symbols-outlined">logout</span>
<span class="font-medium">Log out</span>
</button>
</div>
</div>
</div>
</div>
